name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd CIS5120_Final_Project/rotorbench
          npm ci

      - name: Build
        run: |
          cd CIS5120_Final_Project/rotorbench
          npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          # Ensure it picks up the .env.production file if committed, 
          # or we can force the variable here if needed.
          # We will rely on the committed .env.production or these vars.

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CIS5120_Final_Project/rotorbench/build
